<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock YKI Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            padding: 20px;
            background-color: #f4f4f4;
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 16px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            background-color: #2844a7;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #2844a7;
        }
    </style>
</head>
<body>
    <h1>Audio Recording Test</h1>

    <!-- Question 1 -->
    <div class="question">
        <p>Question 1: Tell me 4 sentences about you.</p>
        <button id="recordBtn1" onclick="startRecording(1)">Start Recording (30s)</button>
        <audio id="audioPlayback1" controls></audio>
    </div>

    <!-- Question 2 -->
    <div class="question">
        <p>Question 2: Tell in 4 sentences about your favorite trip.</p>
        <button id="recordBtn2" onclick="startRecording(2)">Start Recording (30s)</button>
        <audio id="audioPlayback2" controls></audio>
    </div>

    <script>
        let mediaRecorder;
        let recordedChunks = [];
        let currentQuestion = 0;

        async function startRecording(questionNumber) {
            currentQuestion = questionNumber;
            recordedChunks = [];
            const recordButton = document.getElementById(`recordBtn${questionNumber}`);
            recordButton.disabled = true;

            try {
                // Request access to the microphone
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });

                // Create a MediaRecorder instance
                mediaRecorder = new MediaRecorder(stream);

                // Capture data chunks when recording
                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        recordedChunks.push(event.data);
                    }
                };

                // When the recording stops, save and display the audio
                mediaRecorder.onstop = () => {
                    const audioBlob = new Blob(recordedChunks, { type: 'audio/webm' });
                    const audioUrl = URL.createObjectURL(audioBlob);
                    document.getElementById(`audioPlayback${currentQuestion}`).src = audioUrl;
                    recordButton.disabled = false;
                };

                // Start recording
                mediaRecorder.start();

                // Stop recording after 30 seconds
                setTimeout(() => {
                    if (mediaRecorder.state !== 'inactive') {
                        mediaRecorder.stop();
                    }
                }, 30000);

            } catch (error) {
                alert('Error accessing microphone: ' + error.message);
                recordButton.disabled = false;
            }
        }
    </script>

    <h1>Mock YKI Test</h1>
    <p>Question: Write about your favorite hobby.</p>
    <textarea id="answer" placeholder="Type your answer here..."></textarea>
    <button onclick="saveAnswer()">Save Answer</button>

    <script>
        // Load saved answer from localStorage when the page loads
        window.onload = function() {
            loadAnswer();
        };

        // Save the user's answer to localStorage
        function saveAnswer() {
            const answer = document.getElementById('answer').value;
            localStorage.setItem('ykiAnswer', answer);
            alert('Your answer has been saved!');
        }

        // Load the saved answer from localStorage and display it in the textarea
        function loadAnswer() {
            const savedAnswer = localStorage.getItem('ykiAnswer');
            if (savedAnswer) {
                document.getElementById('answer').value = savedAnswer;
            }
        }
    </script>
</body>
</html>
