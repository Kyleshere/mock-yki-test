<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock YKI Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            padding: 20px;
            background-color: #f4f4f4;
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 16px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            background-color: #2844a7;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #2844a7;
        }
    </style>
</head>
<body>
    <h1>Mock YKI Test</h1>
    <p>Question: Write about your favorite hobby.</p>
    <textarea id="answer" placeholder="Type your answer here..."></textarea>
    <button onclick="saveAnswer()">Save Answer</button>

    <script>
        // Load saved answer from localStorage when the page loads
        window.onload = function() {
            loadAnswer();
        };

        // Save the user's answer to localStorage
        function saveAnswer() {
            const answer = document.getElementById('answer').value;
            localStorage.setItem('ykiAnswer', answer);
            alert('Your answer has been saved!');
        }

        // Load the saved answer from localStorage and display it in the textarea
        function loadAnswer() {
            const savedAnswer = localStorage.getItem('ykiAnswer');
            if (savedAnswer) {
                document.getElementById('answer').value = savedAnswer;
            }
        }
    </script>
</body>
</html>
